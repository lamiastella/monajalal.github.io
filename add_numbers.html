<html>

<head>
    <script>
        function doAdd() {
            // Number() is an in built javascript function
            // which is used to convert data type to number.
            let num1 = Number(document.getElementById('box1').value);
            let num2 = Number(document.getElementById('box2').value);
            //The Document method getElementById() returns an Element object
            // representing the element whose id property matches the specified string
            //A Document object represents the HTML document that is displayed in that window.
            document.getElementById('result').value = num1 + num2;
        }
    </script>

</head>

<body>
<H1>Add Two Numbers</H1>
<label>number 1</label>
<input type="text" id="box1" placeholder="enter a number">
<br/>
<label>number 2</label>
<input type="text" id="box2" placeholder="enter a number">
<br/>
<input type="text" id="result" placeholder="result will be shown here">
<br/>
<button onclick="doAdd()"> + </button>
</body>

</html>
