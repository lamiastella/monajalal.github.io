<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Some D3 Examples</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>
    <svg width="100" height="150">
        <rect x="0" width="15" fill="#d1c9b8"></rect>
        <rect x="25" width="15" fill="#d1c9b8"></rect>
        <rect x="50" width="15" fill="#d1c9b8"></rect>
        <rect x="75" width="15" fill="#d1c9b8"></rect>
    </svg>

    <svg>
        <circle cx="25" cy="25" r="20" fill="rgba(128, 0, 128, 1.0)"></circle>
        <circle cx="50" cy="25" r="20" fill="rgba(0, 0, 255, 0.75)"></circle>
        <circle cx="75" cy="25" r="20" fill="rgba(0, 255, 0, 0.5)"></circle>
        <circle cx="100" cy="25" r="20" fill="rgba(255, 255, 0, 0.25)"></circle>
        <circle cx="125" cy="25" r="20" fill="rgba(255, 0, 0, 0.1)"></circle>
    </svg>

    <svg>
        <rect x="0" y="0" width="30" height="30" fill="purple"></rect>
        <rect x="20" y="5" width="30" height="30" fill="blue"></rect>
        <rect x="40" y="10" width="30" height="30" fill="green"></rect>
        <rect x="60" y="15" width="30" height="30" fill="yellow"></rect>
        <rect x="80" y="20" width="30" height="30" fill="red"></rect>
    </svg>


    <svg>
        <circle cx="25" cy="25" r="15" fill="rgba(128, 0, 128, 0.75)"
                stroke="rgba(0, 255, 0, 0.25)" stroke-width="10"></circle>
        <circle cx="75" cy="25" r="15" fill="rgba(0, 255, 0, 0.75)"
                stroke="rgba(0, 0, 255, 0.25)" stroke-width="10"></circle>
        <circle cx="125" cy="25" r="15" fill="rgba(255, 255, 0, 0.75)"
                stroke="rgba(255, 0, 0, 0.25)" stroke-width="10"></circle>
    </svg>


<script>
    d3.select("body").append("p").text("New paragraph!");
    var ratData = [ 400, 900, 300, 600 ];
    d3.selectAll( "rect" )
            .data( ratData )
            .attr( "height", function(d){
                return d/10 * 1.5;
            })
            .attr( "y", function(d){
                return 150 - d/10 * 1.5;
            });
    d3.csv("./assets/food.csv", function(data) {
        console.log(data)
    });
</script>
</body>
</html>
